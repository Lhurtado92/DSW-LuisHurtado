<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap v5.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <p>
    <h1 class="text-center">Calcular el valor de una compra</h1>

    <form action="" id="form" class="">
      <div class="mb-3">
        <label class="form-label" for="">Valor de la compra</label>
        <input class="form-control" type="number" id="valor_compra" placeholder="Ingresar el valor de la compra">
      </div>
      <div class="mb-3">
        <label class="form-label" for="">Porcentaje de ganancia</label>
        <input class="form-control" type="number" id="porcentaje" placeholder="ingresar el porcentaje de la utilidad">
      </div>
      <div class="mb-3">
        <label class="form-label" for="">Porcentaje de impuestos (IVA)</label>
        <input class="form-control" type="number" id="iva" placeholder="ingresar el porcentaje de impuestos">
      </div>
      <!-- botones -->
      <div class="buttons">
        <button type="submit" class="btn btn-success">Calcular</button>
        <button type="reset" class="btn btn-danger">Borrar</button>
      </div>
      <!-- resultados -->
      <div class="mb-3">
        <label class="form-label" for="">Resultado valor venta</label>
        <input class="form-control" type="text" id="rventa" placeholder="resultado valor venta" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label" for="">Resultado ganancias</label>
        <input class="form-control" type="text" id="rganancia" placeholder="resultado ganancias" readonly>
      </div>
  </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/ProgramacionSitiosWeb/Fase2/jscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
