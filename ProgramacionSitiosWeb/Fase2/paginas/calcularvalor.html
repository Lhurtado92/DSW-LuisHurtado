  <div class="container">
    <p>
    <h2 class="text-center ">Calcular el valor de una compra</h2>

    <form action="" id="form" class="">
      <div class="col-md-5">
        <label class="form-label" for="">Valor de la compra</label>
        <input class="form-control" type="text" id="valor_compra" placeholder="Ingresar el valor de la compra">
      </div>
      <div class="col-md-5">
        <label class="form-label" for="">Porcentaje de ganancia</label>
        <input class="form-control" type="text" id="porcentaje" placeholder="ingresar el porcentaje de la utilidad">
      </div>
      <div class="col-md-5">
        <label class="form-label" for="">Porcentaje de impuestos (IVA)</label>
        <input class="form-control" type="text" id="iva" placeholder="ingresar el porcentaje de impuestos">
      </div>
      <p>
      <!-- botones -->
      <div class="buttons">
        <button type="submit" class="btn btn-success">Calcular</button>
        <button type="reset" class="btn btn-danger">Borrar</button>
      </div>
      <!-- resultados -->
      <p>
      <div class="col-md-5"">
        <label class="form-label" for="">Resultado valor venta</label>
        <input class="form-control" type="text" id="rventa" placeholder="resultado valor venta" readonly>
      </div>

      <div class="col-md-5">
        <label class="form-label" for="">Resultado ganancias</label>
        <input class="form-control" type="text" id="rganancia" placeholder="resultado ganancias" readonly>
      </div>
    </form>
