<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic Milenium SAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <p>
      <h1 class="text-center">Conversión de tamaños de datos</h1>
    <p>

      <form id="form2" class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Ingrese el valor a convertir</label>
          <input type="text" class="form-control" id="ingrese_valor" required placeholder="Ingrese el valor">
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">De</label>
          <select class="form-select" id="seleccion1" required>
            <option selected disabled value=""></option>
            <option>byte</option>
            <option>kilobyte</option>
            <option>megabyte</option>
            <option>gigabyte</option>
            <option>terabyte</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">A</label>
            <select class="form-select" id="seleccion2" required>
              <option selected disabled value=""></option>
                <option>byte</option>
                <option>kilobyte</option>
                <option>megabyte</option>
                <option>gigabyte</option>
                <option>terabyte</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Resultado</label>
            <input type="number" class="form-control" id="resultado" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="btn_convertir">Convertir</button>
        </div>
      </div>
    </form>
      <script src="/ProgramacionSitiosWeb/Fase2/jsequivalencia.js"></script>
</body>
</html>
